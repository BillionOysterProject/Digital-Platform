<div class="row">
    <div class="col-sm-3">
        <h3 class="blue">
            <i class="fa fa-clock-o pull-left"></i>
            {{vm.getTime(mobileTrap.collectionTime)}}<br/>
            <small>{{vm.getDate(mobileTrap.collectionTime)}}</small>
        </h3>
        <h4 class="blue">
            <i class="fa fa-map-marker pull-left"></i>
            <small>{{mobileTrap.latitude}}, {{mobileTrap.longitude}}</small>
        </h4>
    </div>
    <div class="col-sm-3" ng-repeat="member in mobileTrap.teamMembers">
        <h5 ng-show="{{member.count > 0}}">
            <a ng-click="vm.openViewUserModal(member)">
                <img class="header-profile-image" ng-src="{{member.profileImageURL}}"> {{member.displayName}}
            </a>
        </h5>
    </div>
    <div class="col-sm-6" ng-show="mobileTrap.notes">
        <p><b>Notes:</b> {{mobileTrap.notes}}</p>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-sm-3" ng-repeat="organism in foundOrganisms" ng-show="{{organism.count > 0}}">
        <h3 id="mobileOrganismCount{{$index}}">{{organism.count}} <small>{{organism.organism.commonName}}</small></h3>
        <!--TODO: Wire up:
        <img ng-src="{{organismDetails.organism.image.path}}" class="img-thumbnail img-responsive" ng-show="organismDetails.organism.image" />
        <p>
            <em class="text-muted" ng-bind="organismDetails.organism.latinName"></em><br />
            <span ng-bind="organismDetails.organism.description"></span><br />
            <span class="label label-default" ng-bind="organismDetails.organism.category"></span><br />
            <span ng-bind="organismDetails.organism.nativeIntroduced"></span><br />
            <span><b>Habitat:</b> {{organismDetails.organism.habitat}}</span><br />
            <span><b>Diet:</b> {{organismDetails.organism.diet}}</span><br />
            <span><b>Morphology notes:</b> {{organismDetails.organism.morphologyNotes}}
        </p>
        -->
        <img id="organismSketchPhoto{{$index}}" class="img-rounded img-responsive"
        ng-src="{{(organism.sketchPhoto.path) ? organism.sketchPhoto.path : organismDetails.organism.image.path}}"/>
        <p id="mobileOrganismNotes{{$index}}" ng-show="organism.notes"><b>Notes:</b> {{organism.notes}}</p>
    </div>
</div>

<p>List Teams for Admin</p>

<div class="simpleDemo row">
  <div class="col-md-8">
    <div class="row">
      <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">List {{listName}}</h3>
          </div>
          <div class="panel-body" ng-include="'simple/simple.html'"></div>
          </div>
        </div>
      </div>

      <div view-source="simple"></div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Generated Model</h3>
        </div>
        <div class="panel-body">
          <!-- The dnd-list directive allows to drop elements into it.
          The dropped data will be added to the referenced list -->
          <ul dnd-list="vm.models.lists.A">
            <!-- The dnd-draggable directive makes an element draggable and will
            transfer the object that was assigned to it. If an element was
            dragged away, you have to remove it from the original list
            yourself using the dnd-moved attribute -->
            <li ng-repeat="item in vm.models.lists.A"
              dnd-draggable="item"
              dnd-moved="vm.models.lists.A.splice($index, 1)"
              dnd-effect-allowed="move"
              dnd-selected="vm.models.selected = item"
              ng-class="{'selected': vm.models.selected === item}"
            >
              {{item.label}}
            </li>
          </ul>
          <ul dnd-list="vm.models.lists.B">
            <!-- The dnd-draggable directive makes an element draggable and will
            transfer the object that was assigned to it. If an element was
            dragged away, you have to remove it from the original list
            yourself using the dnd-moved attribute -->
            <li ng-repeat="item in vm.models.lists.B"
              dnd-draggable="item"
              dnd-moved="vm.models.lists.B.splice($index, 1)"
              dnd-effect-allowed="move"
              dnd-selected="vm.models.selected = item"
              ng-class="{'selected': vm.models.selected === item}"
            >
              {{item.label}}
            </li>
          </ul>
        </div>
      </div>
    </div>

</div>

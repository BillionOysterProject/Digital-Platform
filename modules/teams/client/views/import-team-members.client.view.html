<div class="modal fade" id="modal-import-team-members" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Import team members</h4>
            </div>
            <div class="modal-body">
                <p>Have a large team? Mass import a list of team members via a CSV file below.</p>
                <div class="row">
                    <form>
                      <fieldset>
                        <div class="form-group col-md-12" show-errors>
                          <label for="file">CSV File</label>
                          <input name="file" type="file" class="form-control" required>
                        </div>
                        <!--TODO: Show below 2 form-groups if current teams exist -->
                        <div class="form-group col-sm-6" show-errors>
                          <label for="team">Add to a current team</label>
                          <select name="team" class="form-control" ng-model="teamMember.team._id">
                            <option disabled selected value>
                            <option ng-repeat="team in teams" value="{{team._id}}">{{team.name}}</option>
                            <option value="">Create a new team</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-6" show-errors ng-show="teamMember.team._id === ''">
                          <label for="newTeam">Create a new team</label>
                          <input type="text" name="newTeam" class="form-control" ng-model="teamMember.newTeamName"/>
                        </div>
                        <!--TODO: If no current team exists, show:
                        <div class="form-group col-sm-12" show-errors>
                          <label>Name your new team</label>
                          <input type="text" class="form-control"/>
                        </div>-->
                      </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!--TODO: Wire up buttons. -->
                <button type="button" class="btn btn-default" ng-click="cancelFunction()">Cancel</button>
                <button type="submit" class="btn btn-danger" ng-click="saveFunction()">Import</button><!--TODO: If editing, button should read "Update"-->
            </div>
        </div>
    </div>
</div>

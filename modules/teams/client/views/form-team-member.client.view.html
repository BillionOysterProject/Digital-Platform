<div class="modal fade" id="modal-team-member-editadd" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{teamMember._id ? 'Update team member' : 'Add a team member'}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form><!-- TODO: Wire up form fields -->
                      <fieldset>
                        <div class="form-group col-md-6" show-errors>
                          <label for="firstName">First Name</label>
                          <input type="text" name="firstName" class="form-control" ng-model="teamMember.firstName" required ng-readonly="teamMember._id">
                        </div>
                        <div class="form-group col-md-6" show-errors>
                          <label for="lastName">Last Name</label>
                          <input type="text" name="lastName" class="form-control" ng-model="teamMember.lastName" required ng-readonly="teamMember._id">
                        </div>
                        <div class="form-group col-md-12" show-errors>
                          <label for="email">Email</label>
                          <input type="text" name="email" class="form-control" ng-model="teamMember.email" required ng-readonly="teamMember._id">
                        </div>
                        <!--TODO: If adding new team member, and current teams exist, show below 2 form-groups -->
                        <div class="form-group col-sm-6" show-errors>
                          <label for="team">Add to a current team</label>
                          <select name="team" class="form-control" ng-model="teamMember.team._id">
                            <option disabled selected value>
                            <option ng-repeat="team in teams" value="{{team._id}}">{{team.name}}</option>
                            <option value="">Create a new team</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-6" show-errors ng-show="teamMember.team._id === ''">
                          <label for="newTeam">Create a new team</label>
                          <input type="text" name="newTeam" class="form-control" ng-model="teamMember.newTeamName"/>
                        </div>
                        <!--TODO: If adding new team member, and no current team exists, show:
                        <div class="form-group col-sm-12" show-errors>
                          <label>Name your new team</label>
                          <input type="text" class="form-control"/>
                        </div>-->
                        <!--TODO: If editing team member, show:
                        <div class="form-group col-sm-12" show-errors>
                          <label>Team Assignment</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>Team Name 1</option>
                            <option>Team Name 2</option>
                            <option>Team Name 3</option>
                          </select>
                        </div>-->
                      </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!--TODO: Wire up buttons. -->
                <button type="button" class="btn btn-default" ng-click="cancelFunction()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="saveFunction()">{{teamMember._id ? 'Update' : 'Send Invite'}}</button><!--TODO: If editing, button should read "Update"-->
            </div>
        </div>
    </div>
</div>

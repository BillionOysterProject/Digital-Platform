<div class="modal fade" id="modal-team-member-editadd" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a team member</h4><!--TODO: If editing, title should read "Edit Firstname Lastname" -->
            </div>
            <div class="modal-body">
                <div class="row">
                    <form><!-- TODO: Wire up form fields -->
                      <fieldset>
                        <div class="form-group col-md-6" show-errors>
                          <label>First Name</label>
                          <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-6" show-errors>
                          <label>Last Name</label>
                          <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-12" show-errors>
                          <label>Email</label>
                          <input type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4" show-errors>
                          <label>Gender</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>Male</option>
                            <option>Female</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4" show-errors>
                          <label>Grade</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>6th</option>
                            <option>7th</option>
                            <option>8th</option>
                            <option>9th</option>
                            <option>10th</option>
                            <option>11th</option>
                            <option>12th</option>
                          </select>
                        </div>
                        <div class="form-group col-md-4" show-errors>
                          <label>Period</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                          </select>
                        </div>
                        <!--TODO: If adding new team member, and current teams exist, show below 2 form-groups -->
                        <div class="form-group col-sm-6" show-errors>
                          <label>Add to a current team</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>Team Name 1</option>
                            <option>Team Name 2</option>
                            <option>Team Name 3</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-6" show-errors>
                          <label><em>or</em> Create a new team</label>
                          <input type="text" class="form-control"/>
                        </div>
                        <!--TODO: If adding new team member, and no current team exists, show:
                        <div class="form-group col-sm-12" show-errors>
                          <label>Name your new team</label>
                          <input type="text" class="form-control"/>
                        </div>-->
                        <!--TODO: If editing team member, show:
                        <div class="form-group col-sm-12" show-errors>
                          <label>Team Assignment</label>
                          <select class="form-control">
                            <option disabled selected value>
                            <option>Team Name 1</option>
                            <option>Team Name 2</option>
                            <option>Team Name 3</option>
                          </select>
                        </div>-->
                      </fieldset>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <!--TODO: Wire up buttons. -->
                <button type="button" class="btn btn-default" ng-click="cancelFunction()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="saveFunction()">{{teamMember._id ? 'Update' : 'Send Invite'}}</button><!--TODO: If editing, button should read "Update"-->
            </div>
        </div>
    </div>
</div>

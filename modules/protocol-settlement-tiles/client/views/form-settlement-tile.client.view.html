<div class="modal fade" id="modal-settlementtile{{index}}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Settlement Tile {{index+1}}</h4>
            </div>
            <form name="form.settlementTileForm" ng-submit="submitForm(settlementTile, form.settlementTileForm.$valid)" novalidate>
              <div class="modal-body">
                  <div class="row">
                      <div class="col-sm-3">
                          <h6>Sessile organisms observed</h6>
                          <!-- <p class="lead red">Overlay the photograph of the tile with the sample grid.</p> -->
                          <p>Identify the dominant species within each of the 25 grid points. Record the dominant species in the datasheet.</p>
                      </div>
                      <div class="col-sm-9">
                          <table class="table table-condensed table-responsive">
                              <tr>
                                  <th></th>
                                  <th>Name</th>
                                  <th>Notes or Questions</th>
                              </tr>
                              <tr ng-repeat="grid in settlementTile.grids">
                                  <td class="text-right"><h3>{{$index+1}}</h3></td>
                                  <td><select class="form-control" ng-model="grid.organism" required><!--Wire up to API to search/select Common Name/Latin Name from list--></select></td>
                                  <td><input class="form-control" type="text" placeholder="Notes or Questions" ng-model="grid.notes"/></td>
                              </tr>
                          </table>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" ng-click="cancelFunction(index)">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
        </div>
    </div>
</div>

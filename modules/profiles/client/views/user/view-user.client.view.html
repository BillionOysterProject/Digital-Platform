<div class="modal fade" id="modal-profile-user" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <view-user-content user="user" teams="teams" organization="organization"
            open-user-form="openUserForm" open-user-delete="openUserDelete"
            close-function="closeFunction" ng-show="content === 'userView'"></view-user-content>

          <form-admin-team-lead-content user="user" organization="organization"
            close-function="closeAdminTeamLeadForm" ng-show="content === 'formTeamLead'"></form-admin-team-lead-content>

          <delete-team-lead-content team-lead="user"
            close-function="closeDeleteAdminTeamLead" ng-show="content === 'deleteTeamLead'"></delete-team-lead-content>

          <form-team-member-content team-member="user"
            close-function="closeFormTeamMember" ng-show="content === 'formTeamMember'"></form-team-member-content>

          <delete-team-member-content team-member="user"
            close-function="closeDeleteTeamMember" ng-show="content === 'deleteTeamMember'"></delete-team-member-content>
            <!-- <form-admin-team-lead-modal user="user" close-function="closeAdminTeamLeadForm"></form-admin-team-lead-modal>
            <delete-admin-team-lead-modal user="user" close-function="closeDeleteAdminTeamLead"></delete-admin-team-lead-modal>
            <form-team-member-modal team-member="user" teams="teams" close-function="closeFormTeamMember"></form-team-member-modal>
            <delete-team-member-modal team-member="user" close-function="closeDeleteTeamMember"></delete-team-member-modal> -->
        </div>
    </div>
</div>

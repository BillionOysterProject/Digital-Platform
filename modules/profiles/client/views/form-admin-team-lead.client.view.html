<div class="modal fade" id="modal-admin-team-lead-editadd" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form name="form.adminTeamLeadForm" ng-submit="saveFunction(form.adminTeamLeadForm.$valid)" novalidate>
        <fieldset>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{user._id ? 'Update user' : 'Add a user'}}</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="form-group col-md-6" show-errors>
                <label for="firstName" class="control-label required">First Name</label>
                <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required ng-readonly="user._id" required>
              </div>
              <div class="form-group col-md-6" show-errors>
                <label for="lastName" class="control-label required">Last Name</label>
                <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required ng-readonly="user._id" required>
              </div>
              <div class="form-group col-md-6" show-errors>
                <label for="email" class="control-label required">Email</label>
                <input type="text" name="email" class="form-control" ng-model="user.email" required ng-readonly="user._id" required>
              </div>
              <div class="form-group col-sm-12" show-errors>
                <label for="org" class="control-label required">Organization</label>
                <select name="org" class="form-control" ng-model="user.schoolOrg"
                  ng-change="orgChanged()" required>
                  <option disabled selected value>
                  <option ng-repeat="org in organizations" value="{{org._id}}">{{org.name}}</option>
                </select>
              </div>
              <div class="form-group col-sm-6" show-errors>
                <label for="role" class="control-label required">Role</label>
                <select name="role" class="form-control" ng-model="selectedRole"
                  ng-options="i.value as (i.name) for i in roles"
                  ng-change="selectedRoleChanged()"
                  required>
                  <option disabled selected value>
                </select>
              </div>

              <!-- team lead options -->
              <div class="form-group col-sm-4" ng-show="user._id !== null && selectedRole === 'team lead'" show-errors>
                <label class="control-label required">Team Lead Type</label>
                <select class="form-control" name="teamLeadType" id="teamLeadType"
                  ng-model="user.teamLeadType">
                  <option ng-repeat="type in teamLeadType" value="{{type.value}}">{{type.label}}</option>
                </select>
              </div>
              <div class="form-group col-sm-2" ng-show="user._id !== null && selectedRole === 'team lead'" show-errors>
                <div class="checkbox">
                  <label><input type="checkbox" value="isAdmin" ng-model="isAdmin" ng-change="isAdminChanged()">Admin?</label>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeFunction()">Cancel</button>
            <button type="submit" class="btn btn-primary">{{user._id ? 'Update' : 'Send Invite'}}</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

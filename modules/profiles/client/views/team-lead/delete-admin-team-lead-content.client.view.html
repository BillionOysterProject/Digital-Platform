<form>
  <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Are you sure you want to remove <span class="red">{{teamLead.displayName}}</span>
        <span ng-show="team"> from {{team.name}}</span>?</h4>
  </div>
  <div class="modal-body">
      <div class="row">
          <div class="col-sm-12">
              <p>This action cannot be reversed.</p>
          </div>
      </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
      <button type="button" class="btn btn-danger" ng-click="remove()">Delete</button>
  </div>
</form>

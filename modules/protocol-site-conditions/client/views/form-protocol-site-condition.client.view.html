<div class="shaded">
  <section class="content">
    <section class="container">
      <div class="page-header">
        <h1>{{vm.protocolSiteCondition._id ? 'Edit Site Condition' : 'New Site Condition'}}</h1>
      </div>
      <div class="col-md-12">
        <form name="vm.form.protocolSiteConditionForm" class="form-horizontal" ng-submit="vm.save(vm.form.protocolSiteConditionForm.$valid)" novalidate>
          <fieldset>
            <!-- -->
            <div class="form-group">
              <button type="submit" class="btn btn-default">{{vm.protocolSiteCondition._id ? 'Update' : 'Create'}}</button>
            </div>
            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </section>
</div>

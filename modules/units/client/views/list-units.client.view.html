<section>
    <div class="page-header">
        <h1>Units List</h1>
    </div>
    <div class="row">
        <a ng-repeat="unit in vm.units" ui-sref="units.view({ unitId: unit._id })" class="col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="caption">
                    <h3 class="list-group-item-heading" ng-bind="unit.title"></h3>
                    <p>
                        <small class="list-group-item-text">Posted on
                            <span ng-bind="unit.created | date:'mediumDate'"></span>
                            by
                            <span ng-if="unit.user" ng-bind="unit.user.displayName"></span>
                            <span ng-if="!unit.user">Deleted User</span>
                        </small>
                    </p>
                    <p class="list-group-item-text" ng-bind="unit.content"></p>
                </div>
            </div>
        </a>
        <a class="col-sm-6 col-md-3" ui-sref="units.create">
            <div class="thumbnail text-center">
                <h1 class="glyphicon glyphicon-plus" aria-hidden="true"></h1>
                <div class="caption">
                    <h4 class="list-group-item-heading">Create new unit</h4>
                </div>
            </div>
        </a>
    </div>
    <div class="alert alert-warning text-center" ng-if="vm.units.$resolved && !vm.units.length">
        No units yet, why don't you <a ui-sref="units.create">create one</a>?
    </div>
</section>

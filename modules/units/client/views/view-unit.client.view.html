<section>
  <div class="page-header">
    <h1 ng-bind="vm.unit.stageOne.title"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="units.edit({ unitId: vm.unit._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.unit.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.unit.user" ng-bind="vm.unit.user.displayName"></span>
      <span ng-if="!vm.unit.user">Deleted User</span>
    </em>
  </small>
</section>

<div class="modal fade" id="modal-station-register" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form name="form.restorationStationForm" ng-submit="save(form.restorationStationForm.$valid)" novalidate>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" ng-hide="station._id">Register a Station</h4>
          <h4 class="modal-title" ng-show="station._id">Update the <span class="red">{{station.title}}</span> Station</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Station Name</label>
                        <input type="text" class="form-control" ng-model="station.name" required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Team</label>
                        <select name="team" class="form-control" ng-model="station.team" required>
                          <option disabled selected value>
                          <option ng-repeat="team in teams" value="{{team._id}}">{{team.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Body of Water</label>
                        <input type="text" class="form-control" ng-model="station.bodyOfWater" required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Station Status</label>
                        <select class="form-control" ng-model="station.status" required>
                            <option value="Active">Active</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>
                </div>
                <google-geocode ng-if="canGeocode" place-selected="placeSelected"></google-geocode>
                <leaflet-map map-controls="mapControls" map-click-event="mapClick"
                marker-drag-end-event="markerDragEnd" can-move-marker="canMoveMarker"
                show-marker="showMarker"></leaflet-map>
                <br />
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Latitude</label>
                        <input type="text" class="form-control" placeholder="39.290385" ng-model="station.latitude" required/>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Longitude</label>
                        <input type="text" class="form-control" placeholder="-76.612189" ng-model="station.longitude" required/>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-show="station._id" ng-click="remove()">Delete</button>
          <button type="button" class="btn btn-default" ng-click="cancelFunction()">Cancel</button>
          <button type="submit" class="btn btn-primary">{{station._id ? 'Update' : 'Register'}}</button>
        </div>
      </form>
    </div>
  </div>
</div>

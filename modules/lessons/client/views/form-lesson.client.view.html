<section>
    <div class="container-fluid">
        <div class="page-header">
            <h1>{{vm.lesson._id ? 'Edit lesson' : 'Create new lesson'}}</h1>
        </div>

        <!-- Lesson -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="lessontitle">Lesson Title</label>
                            <input class="form-control" name="lessontitle" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Unit">Unit</label>
                            <select class="form-control">
                                <!-- TODO: This should be dynamic to pull in the units-->
                                <option>NYC's Urban Ecosystem</option>
                                <option>Oysters</option>
                                <option>Mobile Organisms</option>
                                <option>Sessile Organisms</option>
                                <option>Water Quality</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Lesson Overview -->
        <h4>Lesson Overview</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="Grade">Grade</label>
                                    <select class="form-control">
                                        <option>6-8</option>
                                        <option>4th</option>
                                        <option>5th</option>
                                        <option>6th</option>
                                        <option>7th</option>
                                        <option>8th</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="Grade">Class Periods</label>
                                    <select class="form-control">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="Setting">Setting</label>
                                    <select class="form-control">
                                        <option>Classroom</option>
                                        <option>Field</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="protocolconnections">Protocol Connections</label>
                                    <input type="text" class="form-control" id="lessontitle" placeholder="Lesson Title">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="SubjectArea">
                                Subject Area(s) <span class="glyphicon glyphicon-option-vertical" aria-hidden="true" data-toggle="modal" data-target="#myModal"></span>
                            </label>
                            <select class="select2 form-control" multiple="multiple">
                                <optgroup label="Science">
                                    <option value="ecology">Ecology</option>
                                    <option value="geologyeatchscience">Geology and Earth Science </option>
                                    <option value="limnology">Limnology</option>
                                    <option value="marinebio">Marine Biology</option>
                                    <option value="oceanography">Oceanography</option>
                                </optgroup>
                                <optgroup label="Technology">
                                    <option value="computerscience">Computer Science</option>
                                </optgroup>
                                <option value="engineering">Engineering</option>
                                <optgroup label="Math">
                                    <option value="dataanalysis">Data Analysis</option>
                                    <option value="graphing">Graphing</option>
                                    <option value="ratiosproportions">Ratios &amp; Proportions</option>
                                    <option value="algebra">Algebra</option>
                                </optgroup>
                                <optgroup label="Social Studies">
                                    <option value="history">History</option>
                                    <option value="economics">Economics</option>
                                </optgroup>
                                <option value="englishlanguagearts">English Language Arts</option>
                                <option value="music">Music</option>
                                <option value="art">Art</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Lesson Summary" ng-model="vm.lesson.lessonSummary"></wysiwyg-editor>
                </div>
            </div>
        </div>
        
        <!-- Lesson Objectives -->
        <h4>Lesson Objectives</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Objectives" ng-model="vm.lesson.lessonObjectives"></wysiwyg-editor>
                </div>
            </div>
        </div>
        
        <!-- Materials & Resources -->
        <h4>Materials & Resources</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="objectives">Supplies</label>
                                <textarea class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="vocabulary">Teacher Resources</label>
                                <textarea class="form-control" rows="6" placeholder="This is a dynamic module area"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-8">
                                <label for="handouts">Handouts</label>
                                <form action="/file-upload" class="dropzone" id="lessonHandouts">
                                    <div class="fallback">
                                        <input name="file" type="file" multiple />
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-4">
                                <label for="vocabulary">Vocabulary</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="select2 form-control" multiple="multiple">
                                            <option value="art">Art</option>
                                            <option value="ecosystem">Ecosystem</option>
                                            <option value="hypothesis">Hypothesis</option>
                                            <option value="art">Oyster</option>
                                            <option value="science">Science</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Background -->
        <h4>Background</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Background" ng-model="vm.lesson.lessonBackground"></wysiwyg-editor>
                </div>
            </div>
        </div>

        <!-- Instruction Plan -->
        <h4>Instruction Plan</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="nav nav-pills nav-justified" role="tablist">
                            <li role="presentation" class="active"><a href="#engage" data-toggle="tab" aria-controls="engage" role="tab">Engage</a></li>
                            <li role="presentation"><a href="#explore" data-toggle="tab" aria-controls="explore" role="tab">Explore</a></li>
                            <li role="presentation"><a href="#explain" data-toggle="tab" aria-controls="explain" role="tab">Explain</a></li>
                            <li role="presentation"><a href="#elaborate" data-toggle="tab" aria-controls="elaborate" role="tab">Elaborate</a></li>
                            <li role="presentation"><a href="#evaluate" data-toggle="tab" aria-controls="evaluate" role="tab">Evaluate</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="engage">
                                <div class="row">
                                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Engage" ng-model="vm.lesson.lessonPlanEngage"></wysiwyg-editor>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="explore">
                                <div class="row">
                                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Explore" ng-model="vm.lesson.lessonPlanExplore"></wysiwyg-editor>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="explain">
                                <div class="row">
                                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Explain" ng-model="vm.lesson.lessonPlanExplain"></wysiwyg-editor>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="elaborate">
                                <div class="row">
                                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Elaborate" ng-model="vm.lesson.lessonPlanElaborate"></wysiwyg-editor>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="evaluate">
                                <div class="row">
                                    <wysiwyg-editor outer-column="col-md-12 form-group" in-title="Evaluate" ng-model="vm.lesson.lessonPlanEvaluate"></wysiwyg-editor>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Standards -->
        <h4>Standards</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nycsciencescope">New York City Science Scope & Sequence</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="select2 form-control" multiple="multiple">
                                            <optgroup label="PS1 Matter and Its Interactions">
                                                <option value="ps1A">PS1A Structure and Properties of matter</option>
                                                <option value="ps1b">PS1B Chemical Reactions</option>
                                                <option value="ps1c">PS1C Nuclear Processes</option>
                                            </optgroup>
                                            <optgroup label="ESS1 Earth's Place in the Universe">
                                                <option value="ess1a">ESS1A The Universe and Its Stars</option>
                                                <option value="ess1b">ESS1B Earth and the Solar System</option>
                                                <option value="ess1c">ESS1C The History of Planet Earth ESS2 Earth's </option>
                                            </optgroup>

                                                <option value="ess2a">ESS2A Earth Materials and Systems</option>
                                                <option value="ess2b">ESS2B Plate Tectonics and Large-Scale System Interactions</option>
                                                <option value="ess2c">ESS2C The Roles of Water in Earth's Surface Processes</option>
                                            </optgroup>
                                            <option value="g8unit">PS1 Matter and Its Interactions</option>
                                            <option value="g8unit">Grade 8, Unit1: Humans and the Environment</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="ngssstandards">NGSS Standards</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="select2 form-control" multiple="multiple">
                                            <optgroup label="PS1 Matter and Its Interactions">
                                                <option value="ps1A">PS1A Structure and Properties of matter</option>
                                                <option value="ps1b">PS1B Chemical Reactions</option>
                                                <option value="ps1c">PS1C Nuclear Processes</option>
                                            </optgroup>
                                            <optgroup label="ESS1 Earth's Place in the Universe">
                                                <option value="ess1a">ESS1A The Universe and Its Stars</option>
                                                <option value="ess1b">ESS1B Earth and the Solar System</option>
                                                <option value="ess1c">ESS1C The History of Planet Earth ESS2 Earth's </option>
                                            </optgroup>
                                            <optgroup label="ESS2 Earth's Systems">
                                                <option value="ess2a">ESS2A Earth Materials and Systems</option>
                                                <option value="ess2b">ESS2B Plate Tectonics and Large-Scale System Interactions</option>
                                                <option value="ess2c">ESS2C The Roles of Water in Earth's Surface Processes</option>
                                            </optgroup>
                                            <option value="g8unit">PS1 Matter and Its Interactions</option>
                                            <option value="g8unit">Grade 8, Unit1: Humans and the Environment</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 standards ">
                            <div class="form-group">
                                <label for="commoncoreela">Common Core ELA</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="select2 form-control" multiple="multiple">
                                            <optgroup label="PS1 Matter and Its Interactions">
                                                <option value="ps1A">PS1A Structure and Properties of matter</option>
                                                <option value="ps1b">PS1B Chemical Reactions</option>
                                                <option value="ps1c">PS1C Nuclear Processes</option>
                                            </optgroup>
                                            <optgroup label="ESS1 Earth's Place in the Universe">
                                                <option value="ess1a">ESS1A The Universe and Its Stars</option>
                                                <option value="ess1b">ESS1B Earth and the Solar System</option>
                                                <option value="ess1c">ESS1C The History of Planet Earth ESS2 Earth's </option>
                                            </optgroup>
                                            <optgroup label="ESS2 Earth's Systems">
                                                <option value="ess2a">ESS2A Earth Materials and Systems</option>
                                                <option value="ess2b">ESS2B Plate Tectonics and Large-Scale System Interactions</option>
                                                <option value="ess2c">ESS2C The Roles of Water in Earth's Surface Processes</option>
                                            </optgroup>
                                            <option value="g8unit">PS1 Matter and Its Interactions</option>
                                            <option value="g8unit">Grade 8, Unit1: Humans and the Environment</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 standards">
                            <div class="form-group">
                                <label for="commoncoremath">Common Core Math</label>
                                <div class="row">
                                    <div class="col-md-12">
                                        <select class="select2 form-control" multiple="multiple">
                                            <optgroup label="PS1 Matter and Its Interactions">
                                                <option value="ps1A">PS1A Structure and Properties of matter</option>
                                                <option value="ps1b">PS1B Chemical Reactions</option>
                                                <option value="ps1c">PS1C Nuclear Processes</option>
                                            </optgroup>
                                            <optgroup label="ESS1 Earth's Place in the Universe">
                                                <option value="ess1a">ESS1A The Universe and Its Stars</option>
                                                <option value="ess1b">ESS1B Earth and the Solar System</option>
                                                <option value="ess1c">ESS1C The History of Planet Earth ESS2 Earth's </option>
                                            </optgroup>
                                            <optgroup label="ESS2 Earth's Systems">
                                                <option value="ess2a">ESS2A Earth Materials and Systems</option>
                                                <option value="ess2b">ESS2B Plate Tectonics and Large-Scale System Interactions</option>
                                                <option value="ess2c">ESS2C The Roles of Water in Earth's Surface Processes</option>
                                            </optgroup>
                                            <option value="g8unit">PS1 Matter and Its Interactions</option>
                                            <option value="g8unit">Grade 8, Unit1: Humans and the Environment</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button class="btn btn-default">Cancel</button>
        <button class="btn btn-primary">{{vm.lesson._id ? 'Update lesson' : 'Create lesson'}}</button>
    </div>
</section>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-lg-12">

                                            <option value="history">History</option>

</div>

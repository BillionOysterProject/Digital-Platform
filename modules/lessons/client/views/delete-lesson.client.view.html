<div class="modal fade" id="modal-delete-lesson" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Are you sure you want to delete this lesson?</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <p>This action cannot be reversed.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="callbackFunction()">Cancel</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="callbackFunction(true)">Delete</button>
            </div>
        </div>
    </div>
</div>

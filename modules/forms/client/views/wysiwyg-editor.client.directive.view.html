<div class="{{outerColumn}}">
  <div class="form-group">
    <label for="{{name}}" class="{{labelClass}}" ng-show="inTitle">{{inTitle}}</label>
    <ng-quill-editor ng-model="outModel" name="{{name}}" id="{{name}}" toolbar="true" link-tooltip="true" toolbar-entries="font size bold list bullet italic underline strike align color background link image" image-tooltip="true" editor-required="true" required="{{required}}" error-class="input-error"></ng-quill-editor>
  </div>
</div>

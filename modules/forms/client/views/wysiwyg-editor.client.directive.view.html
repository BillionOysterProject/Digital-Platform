<div class="col-md-12">
  <div class="form-group">
    <label form="{{name}}" class="{{labelClass}}">{{inTitle}}</label>
    <ng-quill-editor ng-model="outModel" name="{{name}}" toolbar="true" link-tooltip="true" toolbar-entries="font size bold list bullet italic underline strike align color background link image" image-tooltip="true" editor-required="true" required="{{required}}" error-class="input-error"></ng-quill-editor>
  </div>
</div>

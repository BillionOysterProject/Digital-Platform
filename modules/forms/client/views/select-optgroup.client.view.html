<div class="{{outerColumn}}">
  <div class="form-group">
    <label for="{{name}}" class="{{labelClass}}">{{inTitle}}</label>
    <select2 class="form-control" ng-model="outModel" s2-options="item.value as item.name group by item.type for item in {{options}}" options="{ allowClear: true, dropdownAutoWidth: true }" multiple required="{{required}}" name="{{name}}" id="{{name}}"></select2>
  </div>
</div>

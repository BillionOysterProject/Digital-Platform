<div>
  <div class="form-group" ng-show="files">
    <div ng-repeat="file in files">
      <i class="glyphicon glyphicon-file text-muted"></i> {{file.originalname}} <a ng-click="removeFile($index, file)"><i class="glyphicon glyphicon-remove"></i></a>
    </div>
  </div>
  <div class="form-group">
    <div ng-show="uploader.isHTML5">
      <div nv-file-drop="" uploader="uploader">
        <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
          Drop Files Here
        </div>
      </div>
    </div>
    <div class="form-group">
      <span class="btn btn-default btn-file">
          Select File <input type="file" nv-file-select uploader="uploader">
      </span>
    </div>
    <div ng-show="error" class="text-danger">
        <strong ng-bind="error"></strong>
    </div>
  </div>
</div>

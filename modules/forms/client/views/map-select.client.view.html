<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              ng-click="dismissFunction()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Mark the location on a map</h4>
        </div>
        <div class="modal-body">
            <map-select-content can-click-map-to-add-marker="canClickMapToAddMarker" can-geocode="canGeocode" can-move-marker="canMoveMarker"
              latitude="latitude" longitude="longitude" address="address" modal-id="{{modalId}}" show-marker="showMarker"></map-select-content>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="dismissFunction()" id="saveMapSelectModal-{{modalId}}">Save</button>
        </div>
    </div>
  </div>
</div>

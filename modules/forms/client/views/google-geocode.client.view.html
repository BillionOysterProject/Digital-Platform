<div>
  <input type="text" ng-model="vm.selectedPlace" placeholder="Type in an address or a place" autocomplete="off"
    uib-typeahead="address as address.place for address in vm.getLocation($viewValue) | filter:$viewValue"
    class="form-control" typeahead-show-hint="true" typeahead-min-length="0" typeahead-select-on-exact="true"
    typeahead-on-select="vm.selectPlace()">
</div>

<div class="poster-content">
  <style type="text/css">
    .poster-content {
      margin-top: 50px;
      border:15px solid{{research.color}};
      -webkit-font-smoothing: antialiased;
    }
    .poster-header {
      padding: 30px 50px;
      background-color: {{research.color}};
      color: #fff;
      text-align: center;
    }
    .poster-header h1 {
      font-size: 30pt;
      font-weight: bold;
      font-family: {{research.font}}, 'Roboto', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Calibri, Arial, sans-serif;
      margin: 0;
    }
    .poster-header img {
      height: 200px;
      border:15px solid{{research.color}};
      background-color: #fff;
      padding: 10px;
      margin: -90px 0 10px;
    }
    .poster-subheader {
      background-color: #f4f7f8;
      padding: 10px 50px;
      text-align: center;
    }
    .poster-subheader p {
      text-transform: uppercase;
      color: #777;
      font-weight: bold;
      font-size: 10pt;
      letter-spacing: 2px;
      margin: 0;
    }
    .poster-body {
      padding: 0 50px;
      clear: both;
    }
    .poster-body .row {
      margin-right: -15px;
      margin-left: -15px;
    }
    .poster-body .row:before,
    .poster-body .row:after {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      display: table;
      content: " ";
    }
    .poster-body .row:after {
      clear:both;
    }
    .poster-body .row .col-md-6 {
      position: relative;
      float: left;
      width: 50%;
      min-height: 1px;
      padding-right: 15px;
      padding-left: 15px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .poster-body .row .col-md-3 {
      position: relative;
      float: left;
      width: 25%;
      min-height: 1px;
      padding-right: 15px;
      padding-left: 15px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .poster-body img {
      max-width: 100%;
    }
    .poster-body h3 {
      color: {{research.color}};
      font-weight: bold;
      font-size: 14pt;
      font-family: {{research.font}}, 'Roboto', 'Source Sans Pro', 'Helvetica Neue', Helvetica, Calibri, Arial, sans-serif;
      padding: 10px 0;
      margin: 20px 0 10px 0;
      border-bottom: 3px solid #f4f7f8;
    }
    .poster-footer {
      background-color: #f4f7f8;
      padding: 0 50px;
      margin-top: 50px;
      text-align: center;
      clear: both;
    }
    .poster-footer .poster-block {
      display: inline-block;
      vertical-align: middle;
      padding: 0 20px;
      margin: 30px 0px;
      border-left: 1px solid #ccc;
      width: 200px;
      text-align: center;
      text-transform: uppercase;
      color: #777;
      font-weight: bold;
      font-size: 8pt;
      letter-spacing: 2px;
    }
    .poster-footer .poster-block:first-child {
      border-left: none;
    }
    .poster-footer .poster-block img {
      width: 50px;
      margin-bottom: 10px;
    }
    .poster-footer .poster-block img.img-thumbnail {
      -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .075);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .075);
      display: inline-block;
      max-width: 50%;
      height: auto;
      padding: 4px;
      line-height: 1.42857143;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      -webkit-transition: all 0.2s ease-in-out;
      -o-transition: all 0.2s ease-in-out;
      transition: all 0.2s ease-in-out;
    }
    table {
      border-collapse: collapse;
      width: 100%
    }
    td {
      border: 1px solid #f0f0f0;
      padding: 5px
    }
    .nobreak {
      word-break: break-word;
    }
  </style>

  <div class="poster-header">
    <img ng-src="{{headerImage}}" ng-show="headerImage"/>
    <h1>{{research.title | sanitize}}</h1>
  </div>
  <div class="poster-subheader">
    <p>{{research.user.displayName}}&nbsp;&nbsp;&#8226;&nbsp;&nbsp;{{created}}</p>
  </div>
  <div class="poster-body">
    <div class="col-md-3">
      <h3>Introduction</h3>
      <div ng-bind-html="research.intro | sanitize"></div>

      <h3>Materials & Methods</h3>
      <div ng-bind-html="research.methods | sanitize"></div>
    </div>
    <div class="col-md-6">
      <h3>Results</h3>
      <div ng-bind-html="research.results | sanitize"></div>

      <h3>Discussion & Conclusions</h3>
      <div ng-bind-html="research.discussion | sanitize"></div>

      <h3 ng-show="research.other.title">{{research.other.title}}</h3>
      <div ng-bind-html="research.other.content | sanitize"></div>
    </div>
    <div class="col-md-3">
      <h3>Literature Cited</h3>
      <div class="nobreak" ng-bind-html="research.cited | sanitize"></div>

      <h3>Acknowledgments</h3>
      <div ng-bind-html="research.acknowledgments | sanitize"></div>
    </div>
  </div>
  <div class="poster-footer">
    <div class="poster-block">
      <img alt="Billion Oyster Project" src="https://s3-us-west-1.amazonaws.com/digital-platform-dev-files/uploads/logo.png"/>
    </div>
    <div class="poster-block" ng-show="research.organization">
      <img class="img-thumbnail" ng-src="{{research.organization.photo.path}}" ng-show="research.organization &&
          research.organization.photo && research.organization.photo.path"/>
      <p ng-show="research.organization && research.organization.name">{{research.organization.name}}</p>
    </div>
    <div class="poster-block" ng-show="research.team">
      <img class="img-thumbnail" ng-src="{{research.team.photo.path}}" ng-show="research.team && research.team.photo && research.team.photo.path"/>
      <p ng-show="research.team && research.team.name">{{research.team.name}}</p>
    </div>
  </div>
</div>

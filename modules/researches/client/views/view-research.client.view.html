<section>
  <div class="page-header">
    <h1 ng-bind="vm.research.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.research.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="researches.edit({ researchId: vm.research._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.research.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.research.user"
            ng-bind="vm.research.user.displayName"></span>
      <span ng-if="!vm.research.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.research.content"></p>
</section>

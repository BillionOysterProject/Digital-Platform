<div class="modal fade" id="modal-event-signin-or-signup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sorry, you have to be logged in to register for an event</b></h4>
            </div>
            <div class="modal-body">
                <p>Don't have an account yet? Sign up for an account with a <b class="red">Team Lead</b> role.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <a class="btn btn-primary" ng-click="signUp()">Sign up</a>
              <a class="btn btn-primary" ng-click="signIn()">Sign in</a>
            </div>
        </div>
    </div>
</div>

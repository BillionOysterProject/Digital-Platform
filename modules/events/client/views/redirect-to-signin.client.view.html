<div class="modal fade" id="modal-event-signin-or-signup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Must be signed in to register</b></h4>
            </div>
            <div class="modal-body">
                <p>To register for an event, please sign in or create a TEAM LEAD account.<br/>
                  Click here to <a ng-click="signIn()">sign in</a> or here to create an <a ng-click="signUp()">account</a>.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

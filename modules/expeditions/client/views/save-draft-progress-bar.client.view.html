<div class="modal fade" id="modal-save-draft-progress-bar" tabindex="-1" role="dialog" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-show="showClose"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Saving draft: <small>{{status}}</small></h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <uib-progressbar class="progress-striped active" value="value" type="{{status}}">
            </uib-progressbar>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

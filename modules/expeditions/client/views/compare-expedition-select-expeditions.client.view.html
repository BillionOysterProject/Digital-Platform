<section>
    <h3 id="step1-header">1. Refine the <span class="red">expeditions</span> to compare</h3>
    <filter-expeditions></filter-expeditions>
    <div class="alert" ng-hide="vm.expeditions.length === 0">
        Your current filters result in <b>{{vm.expeditions.length}} expeditions:</b>
        <span ng-repeat="expedition in vm.expeditions"><a ui-sref="expedition.view({ expeditionId: expedition.id })">{{expedition.name}}</a>, </span>
    </div>
    <div class="alert" ng-show="vm.expeditions.length === 0">
        No expeditions found. Try expanding your filters.
    </div>
    <hr/>
</section>

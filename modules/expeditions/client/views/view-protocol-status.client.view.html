<span class="label label-danger" ng-show="status === 'incomplete'">Incomplete</span>
<span class="label label-success" ng-show="status === 'submitted'">Submitted</span>
<span class="label label-danger" ng-show="status === 'returned'">Returned</span>
<span class="label label-success" ng-show="status === 'published'">Published</span>
<span class="label label-default" ng-show="status === 'unpublished'">Unpublished</span>

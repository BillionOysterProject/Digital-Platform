<section class="content">
  <section class="container">
    <p>Node Edge Graph</p>
    <ul ng-repeat="unit in vm.units">
      <li ng-click="vm.selectedUnit(unit)">{{unit.title}}</li>
      <ul ng-show="vm.lessons" ng-repeat="lesson in vm.lessons">
        <li>{{lesson.title}}</li>
      </ul>
    </ul>
    <cytoscape graph-options="vm.options" graph-elements="vm.elements" graph-layout="vm.layout" graph-style="vmstyle"></cytoscape>
  </section>
</section>

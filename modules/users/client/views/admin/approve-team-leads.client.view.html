<div class="modal fade" id="modal-team-lead-requests" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Team Lead Requests</h4>
      </div>
      <form name="form.approveTeamLeadRequestsForm" novalidate>
        <div class="modal-body"> <!-- ng-show="teamRequests.length > 0" -->
          <p>Accepted team leads will immediately gain full access to the platform. Rejected team leads will be removed from the list and their pending account will be deleted.</p>
          <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="request in leadRequests">
              <div class="panel panel-default">
                <div class="panel-body text-center">
                  <img ng-src="{{request.profileImageURL}}" class="profile-image">
                  <h4>{{request.displayName}}</h4>
                  <p class="text-muted small">{{request.email}}<br/><b>{{request.schoolOrg.name}}</b></p>
                  <div class="btn-group">
                    <a class="btn btn-success" title="Accept" ng-model="request.approve" ng-change="approve(request)"
                      uib-btn-radio="true"><i class="glyphicon glyphicon-ok"></i> <span class="hidden">Approve</span></a>
                    <a class="btn btn-danger" title="Reject" ng-model="request.approve" ng-change="deny(request)"
                      uib-btn-radio="false"><i class="glyphicon glyphicon-remove"></i> <span class="hidden">Reject</span></a>
                  </div>
                  <div ng-show="request.error && (request.approve !== true && request.approve !== false)" class="text-danger">
                    <strong ng-bind="request.error"></strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-danger row" ng-show="error">
            <strong ng-bind="error"></strong>
          </div>
        </div>
        <div class="modal-footer" ng-show="leadRequests.length > 0">
          <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span><!-- TODO: Need to wire up search and filters-->
                </span>
                <input class="form-control col-md-4" type="text" ng-model="search" placeholder="Search" ng-change="figureOutItemsToDisplay()" />
            </div>
        </div>
    </div>
    <div class="col-md-4 text-right">
        <a class="btn btn-primary">Add student</a><!-- TODO: This should open modal -->
        <a class="btn btn-primary">Import class</a><!-- TODO: This should open modal -->
    </div>
</div>
<div class="row">
    <div class="col-md-12"><!-- TODO: This list should only show a teacher's list of students (Team Members) -->
        <table class="table table-verticalalign table-responsive">
            <tr ng-repeat="user in pagedItems">
                <td><img ng-src="modules/users/client/img/profile/default.png" class="profile-image" src="modules/users/client/img/profile/default.png"></td><!--TODO: Pull in user's image-->
                <td><h4>{{user.firstName}} {{user.lastName}}</h4><br /><span class="text-muted">{{user.username}}<br/>{{user.email}}</span></td>
                <td>7th</td>
                <td>Female</td>
                <td>2nd Period</td>
                <td>Team</td>
                <td class="text-right">
                    <a class="btn btn-default" ui-sref="settings.admin-user-edit({userId: user._id})">
                      <i class="glyphicon glyphicon-edit"></i><!--TODO: Put edit screen into a popup modal-->
                    </a>
                    <a class="btn btn-danger" ng-click="remove();" ng-if="user._id !== authentication.user._id">
                      <i class="glyphicon glyphicon-trash"></i><!--TODO: This broke when moved from view page, should open confirmation popup modal -->
                    </a>
                </td>
            </tr>
        </table>
        
        <uib-pagination boundary-links="true" max-size="8" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
    </div>
</div>

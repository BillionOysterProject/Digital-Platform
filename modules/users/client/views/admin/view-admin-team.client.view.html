<div class="modal fade" id="modal-admin-team" tabindex="-1" role="dialog"><!--TODO: Wire up data-->
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{team.name}}</h4>
                <hr/>
                <div class="row">
                    <div class="col-md-3">
                        <img ng-src="{{team.teamLead.profileImageURL}}" class="profile-image pull-left">
                        <p>{{team.teamLead.displayName}}<br/><span class="text-muted">{{team.schoolOrg.name}}</span></p>
                    </div>
                    <div class="col-md-3 text-muted">
                        <h6><span class="red">{{team.teamMembers.length}}</span> Members</h6>
                    </div>
                    <!-- <div class="col-md-3 text-muted">
                        <h6><span class="red">2</span> Expeditions</h6>
                    </div>
                    <div class="col-md-3 text-muted">
                        <h6><span class="red">10</span> ORS</h6>
                    </div> -->
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-verticalalign table-responsive">
                            <tr ng-repeat="member in team.teamMembers">
                                <td><img ng-src="{{member.profileImageURL}}" class="header-profile-image">
                                <td><b>{{member.displayName}}</b></td>
                                <td class="text-muted">{{member.username}}</td>
                                <td class="text-muted">{{member.email}}</td>
                                <!-- <td class="text-right">
                                    <a class="btn btn-default" data-toggle="modal" data-target="#modal-team-lead-editadd">
                                      <i class="glyphicon glyphicon-edit"></i>
                                    </a>
                                    <a class="btn btn-danger" data-toggle="modal" data-target="#modal-user-delete">
                                      <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                </td> -->
                            </tr>
                        </table>

                        <uib-pagination boundary-links="true" max-size="7" items-per-page="itemsPerPage" total-items="filterLength" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="closeFunction()">Close</button>
            </div>
        </div>
    </div>
</div>

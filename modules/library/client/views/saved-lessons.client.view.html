<div class="row" isotope-container="isotope-container-saved" id="isotope-container-saved" ng-cloak="" ng-show="sv.savedLessons.length > 0">
    <div ng-repeat="saved in sv.savedLessons track by saved._id" isotope-item="isotope-item-saved"
    class="col-xs-12 col-sm-6 col-md-4 col-lg-3 library-item">
        <div class="panel" ui-sref="lessons.view({ lessonId: saved._id })">
            <div class="panel-heading" style="background: #fcfcfc; border-bottom-color: #ddd;">
                <p class="panel-title" style="color: {{unit.color}}" ng-repeat="unit in saved.units" ng-show="unit">
                    <i class="{{unit.icon}}"></i>
                    <b>{{unit.title}}</b>
                </p>
            </div>
            <div class="panel-body">
                <h4><b>{{saved.title}}</b></h4>
                <p class="text-muted">
                    <small ng-show="saved.lessonOverview.setting"><b>{{saved.lessonOverview.setting}}</b> setting</small>
                    <small ng-show="saved.lessonOverview.setting && saved.lessonOverview.grade" class="gray">&nbsp;&nbsp;|&nbsp;&nbsp;</small>
                    <small ng-show="saved.lessonOverview.grade"><b>{{saved.lessonOverview.grade}}</b> grade</small>
                </p>
                <p class="small">
                    <span ng-bind-html="saved.lessonOverview.lessonSummary | limitTo:200 | sanitize"></span>
                    <span ng-show="saved.lessonOverview.lessonSummary.length > 200">...</span>
                </p>
                <img ng-show="saved.featuredImage" ng-src="{{saved.featuredImage.path}}" class="img-responsive" />
            </div>
            <div class="panel-footer">
                <ul class="list-inline">
                  <li ng-repeat="subject in saved.lessonOverview.subjectAreas">
                      <span ng-style="{'background-color':'{{subject.color}}'}" ng-bind="subject.subject"
                      class="label label-default"></span>
                  </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-info text-center" ng-show="sv.savedLessons.length === 0">
    No favorite lessons yet! When viewing a lesson, click the heart in the title to save your favorites here.
</div>

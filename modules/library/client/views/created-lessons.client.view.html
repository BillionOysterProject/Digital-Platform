<div class="row" isotope-container="isotope-container">
    <div ng-repeat="lesson in vm.createdLessons" isotope-item="isotope-item" class="col-sm-6 col-md-4 col-lg-3 library-item">
        <div class="panel" data-category="transition">
            <div class="panel-heading" style="background: {{lesson.unit.color}}">
                <span class="pull-right">{{lesson.lessonOverview.grade}}</span>
                <h3 class="panel-title">
                    <i class="{{lesson.unit.icon}}"></i>
                    {{lesson.unit.title}}
                </h3>
            </div>
            <div class="panel-body">
                <small>{{lesson.lessonOverview.setting}}</small>
                <h4>{{lesson.title}}</h4>
                <p ng-bind="lesson.lessonOverview.lessonSummary | limitTo:200"></p>
                <img ng-show="lesson.featuredImage" ng-src="{{lesson.featuredImage.path}}" class="img-responsive" />
            </div>
            <div class="panel-footer">
                <a class="btn btn-sm btn-primary pull-right" ng-show="lesson.status === 'published'"
                ui-sref="lessons.edit({ lessonId: lesson._id })">
                  <i class="glyphicon glyphicon-pencil"></i></a>
                <a class="btn btn-sm btn-primary pull-right" ui-sref="lessons.view({ lessonId: lesson._id })">
                  <i class="glyphicon glyphicon-eye-open"></i></a>
                <h6 ng-show="lesson.status === 'published'">Published</h6>
                <h6 ng-show="lesson.status === 'pending'" class="blue">Awaiting Approval</h6>
                <h6 ng-show="lesson.status === 'returned'" class="red">Returned</h6>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 library-item" isotope-item="isotope-item">
        <div class="panel panel-default" ui-sref="lessons.create">
            <div class="panel-body text-center text-muted">
                <h1 class="glyphicon glyphicon-plus" aria-hidden="true"></h1>
                <h4 class="list-group-item-heading">Create new lesson</h4>
            </div>
        </div>
    </div>
</div>

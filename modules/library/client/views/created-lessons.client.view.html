<div class="row" isotope-container="isotope-container-created" id="isotope-container-created" ng-cloak="">
    <div ng-repeat="created in vm.createdLessons track by created._id" isotope-item="isotope-item-created"
    class="col-sm-6 col-md-4 col-lg-3 library-item">
        <div class="panel-overlay" ng-show="created.status === 'published'">
            <a class="btn btn-sm btn-primary pull-right" ng-show="created.status === 'published'"
            ui-sref="lessons.edit({ lessonId: created._id })">
              <i class="glyphicon glyphicon-pencil"></i></a>
        </div>
        <div class="panel" ui-sref="lessons.view({ lessonId: created._id })">
            <div class="panel-heading" style="background: {{created.unit.color}}">
                <span class="pull-right">{{created.lessonOverview.grade}}</span>
                <h3 class="panel-title">
                    <i class="{{created.unit.icon}}"></i>
                    {{created.unit.title}}
                </h3>
            </div>
            <div class="panel-body">
                <small>{{created.lessonOverview.setting}}</small>
                <h4>{{created.title}}</h4>
                <p ng-bind="created.lessonOverview.lessonSummary | limitTo:200"></p>
                <img ng-show="created.featuredImage" ng-src="{{created.featuredImage.path}}" class="img-responsive" />
            </div>
            <div class="panel-footer">
                <h6 ng-show="created.status === 'published'">Published</h6>
                <h6 ng-show="created.status === 'pending'" class="blue">Awaiting Approval</h6>
                <h6 ng-show="created.status === 'returned'" class="red">Returned</h6>
                <ul class="list-inline">
                  <li ng-repeat="subject in created.lessonOverview.subjectAreas">
                      <span ng-style="{'background-color':'{{subject.color}}'}" ng-bind="subject.subject"
                      class="label label-default"></span>
                  </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3 library-item" isotope-item="isotope-item">
        <div class="panel panel-default" ui-sref="lessons.create">
            <div class="panel-body text-center text-muted">
                <h1 class="glyphicon glyphicon-plus" aria-hidden="true"></h1>
                <h4 class="list-group-item-heading">Create new lesson</h4>
            </div>
        </div>
    </div>
</div>

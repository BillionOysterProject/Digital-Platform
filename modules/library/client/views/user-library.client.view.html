<div class="jumbotron text-center">
  <section class="content">
    <section class="container-fluid">
      <h2>My Library</h2>
    </section>
  </section>
</div>
<section class="content">
  <section class="container-fluid">
    <div>
      <a class="btn btn-default pull-right" ui-sref="lessons.create" view-permissions="admin,team lead">
        <i class="glyphicon glyphicon-plus"></i> Create new lesson
      </a>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" view-permissions="admin,team lead" ng-class="{active: vm.createdLessons.length > 0}"><a href="#created" aria-controls="grid" role="tab" data-toggle="tab" ng-click="vm.switchTab('created')">Created Lessons</a></li>
        <li role="presentation" view-permissions="admin,team lead,team lead pending,partner" ng-class="{active: vm.createdLessons.length === 0}"><a href="#saved" aria-controls="grid" role="tab" data-toggle="tab" ng-click="vm.switchTab('saved')">Favorite Lessons</a></li>
        <li role="presentation" view-permissions="admin"><a href="#submitted" aria-controls="grid" role="tab" data-toggle="tab" ng-click="vm.switchTab('submitted')">Submitted Lessons</a></li>
      </ul>
      <div class="tab-content">
        <br />
        <div role="tabpanel" class="tab-pane" id="created" view-permissions="admin,team lead" ng-class="{active: vm.createdLessons.length > 0}">
          <created-lessons ng-show="vm.active === 'created' || !vm.active"></created-lessons>
        </div>
        <div role="tabpanel" class="tab-pane" id="saved" view-permissions="admin,team lead,team lead pending,partner" ng-class="{active: vm.createdLessons.length === 0}">
          <saved-lessons ng-show="vm.active === 'saved'"></saved-lessons>
        </div>
        <div role="tabpanel" class="tab-pane" id="submitted" view-permissions="admin">
          <submitted-lessons ng-show="vm.active === 'submitted'"></submitted-lessons>
        </div>
      </div>
    </div>
  </section>
</section>

<div class="jumbotron text-center">
  <section class="content">
    <section class="container-fluid">
      <h2>My Library</h2>
    </section>
  </section>
</div>
<section class="content">
  <section class="container-fluid">
    <div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" view-permissions="admin,team lead" ng-class="{active: vm.createdLessons.length > 0}"><a href="#created" aria-controls="grid" role="tab" data-toggle="tab">Created Lessons</a></li>
        <li role="presentation" view-permissions="admin,team lead,team lead pending" ng-class="{active: vm.createdLessons.length === 0}"><a href="#saved" aria-controls="graph" role="tab" data-toggle="tab">Saved Lessons</a></li>
        <li role="presentation" view-permissions="admin"><a href="#submitted" aria-controls="graph" role="tab" data-toggle="tab">Submitted Lessons</a></li>
      </ul>
      <div class="tab-content">
        <br />
        <div role="tabpanel" class="tab-pane" id="created" view-permissions="admin,team lead" ng-class="{active: vm.createdLessons.length > 0}">
          <created-lessons></created-lessons>
        </div>
        <div role="tabpanel" class="tab-pane" id="saved" view-permissions="admin,team lead,team lead pending" ng-class="{active: vm.createdLessons.length === 0}">
          <saved-lessons></saved-lessons>
        </div>
        <div role="tabpanel" class="tab-pane" id="submitted" view-permissions="admin">
          <submitted-lessons></submitted-lessons>
        </div>
      </div>
    </div>
  </section>
</section>

<div class="modal fade" id="modal-share-email" tabindex="-1" role="dialog" aria-labelledby="modal-share-email">
  <div class="modal-dialog" role="document">
    <div class="modal-content" ng-hide="sent">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{modalHeader}}</h4>
      </div>
      <form name="form.shareEmailForm" ng-submit="send(form.shareEmailForm.$valid)" novalidate>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label">To Name</label>
                <input type="text" class="form-control" ng-model="toName" required/>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label">To Email</label>
                <input type="email" id="email" name="email" class="form-control" ng-model="toEmail"
                  ng-pattern="/^\w+([.-]?\w+)@\w+([.-]?\w+)(.\w{2,3})+$/" lowercase required/>
                <div ng-messages="form.shareEmailForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label">Subject</label>
                <input type="text" class="form-control" ng-model="shareSubject" required/>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label class="control-label">Message</label>
                <textarea class="form-control" rows="4" ng-model="shareMessage" required></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
    <div class="modal-content" ng-show="sent">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Your message has been sent!</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <!-- <p>Your message has been sent!</p> -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Close</button>
      </div>
    </div>
  </div>
</div>

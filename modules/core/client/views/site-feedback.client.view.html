<div class="modal fade" id="modal-feedback" tabindex="-1" role="dialog" aria-labelledby="modal-feedback">
    <div class="modal-dialog" role="document">
        <div class="modal-content" ng-hide="sent">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Need help? Send us a message</h4>
                <p>Thanks for helping us improve! Please include your name and email address in your message. If you need to send a screenshot or other attachment, email us at bop.digital.platform@nyharbor.org. We'll get back to you shortly!</p>
            </div>
            <form name="form.siteFeedbackForm" ng-submit="send(form.siteFeedbackForm.$valid)" novalidate>
              <div class="modal-body">
                  <div class="row">
                      <div class="col-sm-12">
                          <div class="form-group">
                              <label class="control-label">Message type</label>
                              <select class="form-control" ng-model="type">
                                  <option value="general">General feedback</option>
                                  <option value="help">Help needed</option>
                                  <option value="bug">Bug report</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-sm-12" ng-show="type">
                          <div class="form-group">
                            <label class="control-label">Subject</label>
                            <input type="text" class="form-control" ng-model="subject" required/>
                          </div>
                      </div>
                      <div class="col-sm-12" ng-show="type === 'general' || type === 'help'">
                          <div class="form-group">
                              <label class="control-label">Message</label>
                              <textarea class="form-control" rows="4" ng-model="message" ng-required="type === 'general' || type === 'help'"></textarea>
                          </div>
                      </div>
                      <div class="col-sm-12" ng-show="type === 'bug'">
                          <div class="form-group">
                              <label class="control-label">Specific location (page, lesson, or area)</label>
                              <input type="text" class="form-control" ng-model="location" ng-required="type === bug"/>
                          </div>
                          <!-- <div class="form-group">
                              <label class="control-label">Browser</label>
                              <input type="text" class="form-control" ng-model="browser"/>
                          </div> -->
                          <div class="form-group">
                              <label class="control-label">Describe the issue</label>
                              <textarea class="form-control" rows="4" ng-model="issue" ng-required="type === bug"></textarea>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </form>
        </div>
        <div class="modal-content" ng-show="sent">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Your message has been sent!</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-12">
                <!-- <p>Your message has been sent!</p> -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="close()">Close</button>
          </div>
        </div>
    </div>
</div>
